CONFIG_ZMK_KEYBOARD_NAME="CARDING_CORNE"

# :: Allows the keyboard to go into idle and/or deep sleep states when unused for some time.
#
# :: IDLE turns off displays and lighting, while maintaining Bluetooth connectivity. Able to respond instantly.
# :: DEEP SLEEP disables external power and disconnects from Bluetooth. Needs a few seconds to reconnect on wake.
#
# :: 60 seconds to IDLE.
# :: 10 minutes (600 seconds) to DEEP SLEEP.
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_TIMEOUT=60000
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=600000

